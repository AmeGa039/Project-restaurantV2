<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="reservation.css">
    <meta charset="UTF-8">
    <title>Eltion's Reservation</title>
</head>
<body>
    <h1>Book a Table on TBC Restaurant</h1>
    <form id="reservation-form">
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Select Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="people">Number of Guests:</label>
        <input type="number" id="people" name="people" min="1" max="10" required>

        <label for="requests">Special Requests:</label>
        <textarea id="requests" name="requests"></textarea>

        <button type="submit">Book Now</button>

        <button type="submit"><a href="">Back to Main page</a></button>        
    </form>
    <script src="reservation.js"></script>
</body>
</html>
